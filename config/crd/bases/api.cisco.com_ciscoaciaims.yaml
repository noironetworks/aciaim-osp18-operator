                    default: false
                    description: DisableProbe allows disabling the liveness probe.
                    type: boolean
                  failureThreshold:
                    default: 3
                    description: Minimum consecutive failures for the probe to be
                      considered failed.
                    format: int32
                    minimum: 1
                    type: integer
                  initialDelaySeconds:
                    default: 30
                    description: Initial delay before the probe starts.
                    format: int32
                    minimum: 0
                    type: integer
                  periodSeconds:
                    default: 10
                    description: How often to perform the probe.
                    format: int32
                    minimum: 1
                    type: integer
                  successThreshold:
