apiVersion: api.cisco.com/v1alpha1
kind: CiscoAciAim
metadata:
  labels:
    app.kubernetes.io/name: aim-operator
    app.kubernetes.io/managed-by: kustomize
  name: ciscoaciaim-sample
spec:
  containerImage: "registry.example.com/openstack-ciscoaci-aim:latest"
  replicas: 1
  logPersistence:
    size: "5Gi"
  aciConnection:
    ACIApicHosts: "10.0.0.1"
    ACIApicUsername: "admin"
    ACIApicPassword: "password"
    ACIApicSystemId: "system-id"
