apiVersion: api.cisco.com/v1alpha1
kind: CiscoAciAim
metadata:
  name: ciscoaci-aim-test
  namespace: openstack
spec:
  ACIAimDebug: true
  containerImage: "registry.connect.redhat.com/noiro/openstack-ciscoaci-aim:latest"
  replicas: 2  # Updated from 1 to 2
  logPersistence:
    size: "1Gi"
  ACIOptimizedMetadata: true
  ACIScopeNames: true
  ACIScopeInfra: true
  AciGen1HwGratArps: false
  AciEnableFaultSubscription: true
  aciConnection:
    ACIApicHosts: "100.10.10.1"
    ACIApicUsername: "admin"
    ACIApicPassword: "test-password"
    ACIApicSystemId: "kuttl-test"
    ACIApicSystemIdMaxLength: 16
  aciFabric:
    ACIApicEntityProfile: "kuttl-test"
    ACIVpcPairs:
      - "101:102"
